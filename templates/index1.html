{% extends "layout01.html" %}
{% block temp %}



    <div class="content-section">
        <div class="row">
            <div class="mx-auto" style="width: 275pt;">
 

                <div class="form-group">
                    <form method="POST" action="{{ url_for('predict')}}">
                        <input type="text" name="checkingact" class="form-control" placeholder="Checking account [Debit-Memo] e.g 4" required="required" /><br><br>
                        <input type="text" name="mduration" class="form-control" placeholder="Repay In Months e.g.12" required="required" /><br><br>
                        <input type="text" name="chistory" class="form-control" placeholder="Credit History e.g. 4" required="required" /><br><br>
                    
                        <input type="text" name="ploan" class="form-control" placeholder="Purpose of Loan e.g.7 " required="required" /><br><br>
                        <input type="text" name="camt" class="form-control" placeholder="Credit Amount e.g.5000" required="required" /><br><br>
                        <input type="text" name="valueofsavingact" class="form-control" placeholder="Saving Account e.g. 5" required="required" /><br><br>

                        <input type="text" name="semployee" class="form-control" placeholder="Employee Experience e.g.1" required="required" /><br><br>
                        <input type="text" name="minstallment" class="form-control" placeholder="Installments Months e.g.4" required="required" /><br><br>
                        <input type="text" name="sex&maritals" class="form-control" placeholder="Sex and Marital Status e.g.3" required="required" /><br><br>
                        <input type="text" name="nominee" class="form-control" placeholder="Nominees e.g. 1" required="required" /><br><br>

                    
                    
                        <button type="submit" class="btn btn-primary btn-block btn-block">Predict</button>
                    
                        
                        
                    </form>

                </div>
            </div>
         </div>
    </div>

    <br>
   <br>
   
{% endblock temp %}
